spring:
  application:
    name: SiegeStats

  datasource:
    url: jdbc:postgresql://localhost:5431/SiegeStats
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

  flyway:
    enabled: false